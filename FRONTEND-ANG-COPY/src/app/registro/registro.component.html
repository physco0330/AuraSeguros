<div class="login-container">
  <h2>Registro</h2>

  <form (ngSubmit)="onSubmit(registroForm)" #registroForm="ngForm" novalidate>
    <div>
      <label for="username">Nombre de usuario:</label>
      <input id="username" name="username" ngModel required minlength="3" />
      <div *ngIf="registroForm.submitted && registroForm.controls['username']?.invalid">
        <small *ngIf="registroForm.controls['username']?.errors?.['required']">El nombre de usuario es obligatorio.</small>
        <small *ngIf="registroForm.controls['username']?.errors?.['minlength']">Mínimo 3 caracteres.</small>
      </div>
    </div>

    <div>
      <label for="email">Correo:</label>
      <input id="email" name="email" type="email" ngModel required email />
      <div *ngIf="registroForm.submitted && registroForm.controls['email']?.invalid">
        <small *ngIf="registroForm.controls['email']?.errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="registroForm.controls['email']?.errors?.['email']">Correo inválido.</small>
      </div>
    </div>

    <div>
      <label for="password">Contraseña:</label>
      <input id="password" name="password" type="password" ngModel required minlength="6" />
      <div *ngIf="registroForm.submitted && registroForm.controls['password']?.invalid">
        <small *ngIf="registroForm.controls['password']?.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="registroForm.controls['password']?.errors?.['minlength']">Mínimo 6 caracteres.</small>
      </div>
    </div>

    <button type="submit">Registrarse</button>
  </form>

<p class="link-registro">
  ¿Ya tienes cuenta?
  <a href="#" (click)="goToLogin(); $event.preventDefault()">Inicia sesión aquí</a>

</p>


</div>
