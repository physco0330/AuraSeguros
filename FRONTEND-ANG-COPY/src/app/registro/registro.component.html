<div class="login-container">
  <h2>Registro</h2>

  <form (ngSubmit)="onSubmit(registroForm)" #registroForm="ngForm" novalidate>
    <div>
      <label for="nombreUsuario">Nombre de usuario:</label>
      <input id="nombreUsuario" name="nombreUsuario" ngModel required minlength="3" />
      <div *ngIf="registroForm.submitted && registroForm.controls['nombreUsuario']?.invalid">
        <small *ngIf="registroForm.controls['nombreUsuario']?.errors?.['required']">El nombre de usuario es obligatorio.</small>
        <small *ngIf="registroForm.controls['nombreUsuario']?.errors?.['minlength']">Mínimo 3 caracteres.</small>
      </div>
    </div>

    <div>
      <label for="correoUsuario">Correo:</label>
      <input id="correoUsuario" name="correoUsuario" type="email" ngModel required email />
      <div *ngIf="registroForm.submitted && registroForm.controls['correoUsuario']?.invalid">
        <small *ngIf="registroForm.controls['correoUsuario']?.errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="registroForm.controls['correoUsuario']?.errors?.['email']">Correo inválido.</small>
      </div>
    </div>

    <div>
      <label for="contrasena">Contraseña:</label>
      <input id="contrasena" name="contrasena" type="password" ngModel required minlength="6" />
      <div *ngIf="registroForm.submitted && registroForm.controls['contrasena']?.invalid">
        <small *ngIf="registroForm.controls['contrasena']?.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="registroForm.controls['contrasena']?.errors?.['minlength']">Mínimo 6 caracteres.</small>
      </div>
    </div>

    <button type="submit">Registrarse</button>
  </form>

  <p class="link-registro">
    ¿Ya tienes cuenta?
    <a href="#" (click)="goToLogin(); $event.preventDefault()">Inicia sesión aquí</a>
  </p>
</div>
