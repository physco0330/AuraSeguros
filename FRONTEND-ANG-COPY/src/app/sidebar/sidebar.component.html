<aside class="sidebar d-flex flex-column justify-content-between h-100" [class.collapsed]="isCollapsed">
  <div class="d-flex justify-content-end mb-3">
    <button (click)="toggleSidebar()" class="btn btn-sm btn-outline-secondary">
      <mat-icon>{{ isCollapsed ? 'menu' : 'close' }}</mat-icon>
    </button>
  </div>

  <nav class="nav flex-column">
    <ul class="list-unstyled m-0 p-0">
      <li>
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link d-flex align-items-start">
          <mat-icon>home</mat-icon><span class="nav-text ms-2">Inicio</span>
        </a>
      </li>
      <li>
        <a routerLink="/modulo" routerLinkActive="active" class="nav-link d-flex align-items-center">
          <mat-icon>view_module</mat-icon><span class="nav-text ms-2">Módulos</span>
        </a>
      </li>
      <li>
        <a routerLink="/ajustes" routerLinkActive="active" class="nav-link d-flex align-items-center">
          <mat-icon>settings</mat-icon><span class="nav-text ms-2">Ajustes</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="mt-auto">
    <a (click)="onLogout()" class="nav-link d-flex align-items-center logout-link">
      <mat-icon>exit_to_app</mat-icon><span class="nav-text ms-2">Cierre de sesión</span>
    </a>
  </div>

  <!-- Modal de confirmación -->
  <div class="modal-backdrop" *ngIf="showModal">
    <div class="modal-content">
      <h2>¿Estás seguro de cerrar la sesión?</h2>
      <div class="modal-actions">
        <button class="btn btn-danger" (click)="confirmLogout()">Sí</button>
        <button class="btn btn-primary" (click)="cancelLogout()">No</button>
      </div>
    </div>
  </div>
</aside>
