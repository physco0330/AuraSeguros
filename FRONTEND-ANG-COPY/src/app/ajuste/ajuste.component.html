<div class="ajuste-container">
  <div class="contenedor-ajuste">
    <h2 class="welcome-title">Perfil de Usuario</h2>
    <div class="contenedor">
      <!-- Barra lateral izquierda: Perfil y Navegación simplificada -->
      <div class="barra-lateral">
        <div class="perfil">
          <img src="assets/logo-auras_150.png" alt="Foto de Perfil" class="foto-perfil">
          <h2 class="nombre-usuario">{{ usuario.nombreUsuario || 'Auras Seguros' }}</h2>
          <p>{{ usuario.correoUsuario || 'correo@ejemplo.com' }}</p>
        </div>
        <hr>
      </div>
      
      <!-- Contenido principal: solo información personal -->
      <div class="contenido-principal">
        <section>
          <h3>Información Personal</h3>
          <hr>
          <p><strong>Nombre:</strong> {{ usuario.nombreUsuario }}</p>
          <p><strong>Correo:</strong> {{ usuario.correoUsuario }}</p>
          <p><strong>Rol:</strong> {{ usuario.rolUsuario }}</p>
        </section>
      </div>
    </div>
  </div>
</div>
